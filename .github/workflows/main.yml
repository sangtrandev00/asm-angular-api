on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.trannhatsang.com
        username: ${{secrets.ftp_username}}
        password: ${{ secrets.ftp_password }}
        server-dir: /angular-rest-api.trannhatsang.com/

    - name: 🔄 Restart Server
      run: |
          source /home/zvbljimh/nodevenv/angular-rest-api.trannhatsang.com/14/bin/activate
          cd /home/zvbljimh/angular-rest-api.trannhatsang.com
          npm install
          npm start